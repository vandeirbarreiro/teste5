swagger: "2.0"
info:
  description: "This is a sample server Petstore server.  You can find out more about    \ Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).    \  For this sample, you can use the api key `special-key` to test the authorization    \ filters."
  version: "1.0.0"
  title: "Swagger Petstore 2.0"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
# host: "petstore.swagger.io"
# basePath: "/v2"
tags:
- name: "pet"
  description: "Everything about your Pets"
  externalDocs:
    description: "Find out more"
    url: "http://swagger.io"
- name: "store"
  description: "Access to Petstore orders"
- name: "user"
  description: "Operations about user"
  externalDocs:
    description: "Find out more about our store"
    url: "http://swagger.io"
schemes:
- "https"
- "http"
paths:
  /pet:
    post:
      tags:
      - "pet"
      summary: "Add a new pet to the store"
      description: ""
      operationId: "addPet"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Pet object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/Apolice"
      responses:
        "400":
          description: Invalid input
        "422":
          description: Validation exception
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"

securityDefinitions:
  petstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:pets: "modify pets in your account"
      read:pets: "read your pets"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
definitions:
  Apolice:
    type: object
    required:
      - numeroSucursal
      - numeroApolice
      - numeroEndosso
      - sequenciaEndosso
    properties:
      sequenciaProcessoCarga:
        type: integer
        format: int32
      numeroLote:
        type: integer
        format: int32
      segurado:
        $ref: '#/definitions/SeguradoApolice'
      corretor:
        $ref: '#/definitions/CorretorApolice'
      tipoSeguro:
        $ref: '#/definitions/TipoSeguroDominio'
      apoliceAnterior:
        $ref: '#/definitions/ApoliceAnterior'
      dataCriacao:
        type: string
        format: date-time
      codigoCanal:
        description: "1- Corretor / 2 - Marcep"
        type: integer
        format: int32
        default: 1        
      canalOrigemCalculo:
        $ref: '#/definitions/CanalOrigemCalculo'
      codigoParceiroMultiCalculo:
        description: "Minuto Corretora, Teleport"
        type: integer
        format: int32
      numeroSucursal:
        type: integer
        format: int32
      numeroApolice:
        type: integer
        format: int64
      numeroEndosso:
        type: integer
        format: int64
      dataEmissaoApolice:
        type: string
        format: date
      ci:
        description: Código de identificação da apólice
        type: integer
        format: int64
      codigoTipoEndosso:
        type: integer
        format: int32
      codigoSubTipoEndosso:
        type: integer
        format: int32
      codigoSituacaoCartaoPorto:
        type: integer
        format: int32
      codigoParceiroNegocio:
        type: integer
        format: int64
        description: código do Co-branding salvo.
      flagParceiroNegocioAtivo:
        type: string
        maxLength: 1
        description: flag Co-branding salvo.
      flagEnvioApoliceEmissao:
        type: string
        description: envio de apólice impressa ou digital. 'S' para digital e 'N' para impressa.
      cocorretagem:
        type: array
        items:
          $ref: '#/definitions/CocorretagemApolice'
      tipoVigencia:
        $ref: '#/definitions/TipoVigenciaDominio'
      inicioVigencia:
        type: string
        format: date
        description: data de inicio da vigência do orcamento de cotação.
      fimVigencia:
        type: string
        format: date
        description: data de fim da vigência do orcamento de cotação.
      empresa:
        $ref: '#/definitions/EmpresaDominio'
      marca:
        $ref: '#/definitions/MarcaDominio'
      dataCalculo:
        description: data de precificação.
        type: string
        format: date-time
      itens:
        type: array
        items:
          $ref: '#/definitions/ItemApolice'
      formaPagamentoEscolhida:
        $ref: '#/definitions/FormaPagamentoApolice'
      formaPagamentoParcelaEscolhida:
        $ref: '#/definitions/FormaPagamentoParcelaApolice'
      meioPagamento:
        $ref: '#/definitions/MeioPagamentoCotacaoApolice'
      melhorDataPagamento:
        type: string
        format: date
        description: data escolhida para melhor pagamento.
      programasRelacionamento:
        type: array
        items:
          $ref: '#/definitions/ProgramaRelacionamentoApolice'
      flagWorksite:
        type: string
      flagWorksiteConcorrencia:
        type: string
      codigoEmpresaWorksite:
        type: "integer"
        format: "int64"
      cnpjEmpresaWorksite:
        type: "integer"
        format: "int64"
      codigoEmpresaWorksiteLegado:
        type: "integer"
        format: "int64"
      flagApoliceCancelada:
        type: string
      premioLiquidoApolice:
        type: number
        format: double
      premioTotalApolice:
        type: number
        format: double
      flagPremioInformado:
        type: string
      flagIndividualTarget:
        type: string
      dataCarregamentoApoliceBase:
        type: string
        format: date
      quantidadeItensApolice:
        type: integer
        format: int32
      sequenciaEndosso:
        type: integer
        format: int32
      codigoRamo:
        type: integer
        format: int32
      condicaoComercialApolice:
        $ref: '#/definitions/CondicaoComercialApolice'
      criticas:
        type: array
        items:
          $ref: '#/definitions/Critica'
      devolutivas:
        type: array
        items:
          $ref: '#/definitions/Devolutiva'
      listaServicos:
        type: "array"
        items:
          $ref: "#/definitions/ServicoConsulta"
      etapaDocumentoSinapse:
        $ref: '#/definitions/EtapaDocumentoSinapse'
      codigoConvenio:
        type: integer
        format: int32
      servicoSinistro:
        $ref: '#/definitions/ServicoSinistro'
      anoExercicioApolice:
        type: string
        format: date
      codigoInternoAzul:
        type: integer
        format: int32
      statusRollout:
        $ref: '#/definitions/DominioApolice'
      dataEnvioApolice:
        description: data de envio da apolice sinapse sala e bi.
        type: string
      codigoMarca:
        type: integer
        format: int32
      flagAzulEmissaoLinhaVerde:
        description: flag que irá indicar se é uma EmissaoAzul dentro do Linha Verde
        type: boolean
        default: false
      numeroApoliceEmitidaParceiro:
        type: string
      flagNovaEmissao:
        description: flag que irá indicar se é uma Nova Emissao
        type: boolean
        default: false

  ApoliceMensal:
    type: object
    properties:
      codigoEmpresa:
        type: integer
        format: int32
      numeroApolice:
        type: integer
        format: int64
      codigoSucursal:
        type: integer
        format: int32
      numeroEndosso:
        type: integer
        format: int64
      numSeqEndosso:
        type: integer
        format: int32
      codProdutoMarca:
        type: integer
        format: int32
      dataInicioVigencia:
        type: string
        format: date
      dataFimVidencia:
        type: string
        format: date
      codSegmento:
        type: integer
        format: int32
      codSusep:
        type: integer
        format: int32

  Devolutiva:
    type: object
    properties:
      codigo:
        type: integer
        format: int32
      descricao:
        type: string
      texto:
        type: string
      tipo:
        $ref: '#/definitions/DominioApolice'

  ServicoConsulta:
    type: "object"
    properties:
      codigoServico:
        type: "integer"
        format: "int64"
      nomeServico:
        type: "string"
      retornoServico:
        type: "array"
        items:
          $ref: "#/definitions/RetornoServico"

  RetornoServico:
    type: "object"
    properties:
      dominioTipoRetorno:
        type: "string"
      parametrosServico:
        $ref: '#/definitions/ParametrosServicosConsulta'
      conteudo:
        type: "object"

  EntradaMontaPayload:
    type: object
    properties:
      empresa:
        type: integer
        format: int32
      marca:
        type: integer
        format: int32
      numeroSucursal:
        type: integer
        format: int32
      numeroApolice:
        type: integer
        format: int64
      numeroItem:
        type: integer
        format: int32
      numeroLote:
        type: integer
        format: int32

  ParametrosServicosConsulta:
    type: "object"
    properties:
      numeroCpfCompleto:
        type: "integer"
        format: "int64"
      numeroCnpjCompleto:
        type: "integer"
        format: "int64"
      cepEnderecoCompleto:
        type: "integer"
        format: "int64"
      cepPernoiteCompleto:
        type: "integer"
        format: "int64"
      categoriaTarifaria:
        type: "integer"
        format: "int64"
      numeroVP:
        type: "integer"
        format: "int64"
      placa:
        type: "string"
      susepCorretor:
        type: "string"
      chassiCompleto:
        type: "string"
      dataCalculo:
        type: "string"
      dataNascimentoCondutor:
        type: "string"
      numeroCpfFilhoCompleto:
        type: "integer"
        format: "int64"
      codigoLocalidade:
        type: "integer"
        format: "int64"
      tipoSeguro:
        type: "integer"
        format: "int32"
      sucursalApolice:
        type: "integer"
        format: "int32"
      numeroApolice:
        type: "integer"
        format: "int64"
      itemApolice:
        type: "integer"
        format: "int32"
      dataInicioSinistro:
        type: string
        format: local-date
      dataFimSinistro:
        type: string
        format: local-date
      numeroApoliceAzul:
        type: string

  SeguradoApolice:
    type: object
    description: |
      segurado.'
      Obs.:Segurado é uma pessoa
    properties:
      pessoa:
        $ref: '#/definitions/PessoaSeguradoApolice'

  PessoaSeguradoApolice:
    allOf:
      - $ref: '#/definitions/PessoaApolice'
      - type: object
        description: objeto de pessoa com dados especificos para uso do segurado
        properties:

          codigoPessoa:
            type: "integer"
            format: "int32"
          enderecos:
            type: array
            items:
              $ref: '#/definitions/EnderecoApolice'
          telefones:
            type: array
            items:
              $ref: '#/definitions/TelefoneApolice'
          enderecosEletronicos:
            type: array
            items:
              $ref: '#/definitions/EnderecoEletronicoApolice'
          dadosPessoaJuridica:
            $ref: '#/definitions/DadoPessoaJuridicaApolice'
          ocupacao:
            $ref: '#/definitions/OcupacaoApolice'
          tipoVinculoPep:
            description: "identifica que a Pessoa é PEP ou relacionada a PEP"
            type: "integer"
            format: "int32"
          flagSeguroCorretor:
            description: "identifica se o seguro é do corretor"
            type: "string"
          pessoasPEP:
            $ref: '#/definitions/ListaPEP'
          paisNascimento:
            $ref: "#/definitions/PaisNascimento"
          paisResidencia:
            $ref: "#/definitions/PaisResidencia"
          faixaRendaMensal:
            $ref: "#/definitions/FaixaRendaMensal"
          relacionamentos:
            type: "array"
            items:
              $ref: '#/definitions/RelacionamentoPessoaApolice'
          codigoOperacao:
            type: integer
            format: int32

  PessoaApolice:
    type: object
    properties:
      codigo:
        type: integer
        format: int32
      nomeLegalPessoa:
        type: string
        maxLength: 100
      nomeSocialPessoa:
        type: string
        maxLength: 100
      tipoPessoa:
        $ref: '#/definitions/TipoPessoa'
      estadoCivil:
        $ref: '#/definitions/EstadoCivil'
      sexo:
        $ref: '#/definitions/Sexo'
      dataNascimento:
        type: string
        format: date
      documentos:
        type: array
        items:
          $ref: '#/definitions/DocumentoApolice'
      codigoAtividadeProfissional:
        type: integer
        format: int32

  TipoPessoa:
    allOf:
      - $ref: '#/definitions/DominioApolice'
    description: |
      tipo de pessoa (domínio externo)
      Ex.:Física, Jurídica        

  DominioApolice:
    required:
      - codigo
    description: domínios genérico
    type: object
    properties:
      codigo:
        description: código do domínio
        type: integer
        format: int32
        default: 0
      descricaoReduzida:
        description: descrição reduzida do domínio, usada para abreviaturas, siglas etc
        type: string
      descricao:
        description: descrição do domínio
        type: string


  EnderecoApolice:
    type: "object"
    required:
      - codigoLogradouro
    properties:
      codigoLogradouro:
        description: código do logradouro (obtido via integração com guia postal)
        type: "integer"
        format: "int64"
      numeroCep:
        description: número do CEP Ex.:Dado um CEP completo 12345-789. o número é 12345
        type: "string"
      numeroCepComplemento:
        description: numero de complemento do CEP Ex.:Dado um CEP completo 12345-789. o complemento ? 789
        type: string
      tipoFinalidade:
        $ref: '#/definitions/TipoFinalidadeEndereco'
      tipoLogradouro:
        $ref: "#/definitions/TipoLogradouro"
      logradouro:
        description: descrição do logradouro (obtido via integração com guia postal) Ex.:Paulista
        type: string
      numeroImovelLogradouro:
        type: "string"
      flagImovelSemNumero:
        description: identifica que o imóvel não tem número
        type: "boolean"
      descricaoComplementoEndereco:
        type: "string"
      bairro:
        $ref: "#/definitions/BairroApolice"
      unidadeFederacao:
        $ref: "#/definitions/UnidadeFederacaoApolice"
      flagEndCorrespondencia:
        description: 'Campo que ira armazenar a indicacao se este endereco e de envio de correspondencia S - Sim N - Nao'
        type: "boolean"
      localidade:
        description: "Objeto que identifica a cidade do endereco"
        $ref: '#/definitions/Localidade'

  Localidade:
    type: "object"
    properties:
      codigoLocalidade:
        type: integer
        format: int64
      nomeLocalidade:
        type: string
      nomeAbreviadoLocalidade:
        type: string
      tipoLocalidade:
        $ref: '#/definitions/DominioApolice'
      tipoSituacaoLocalidade:
        $ref: '#/definitions/TipoSituacaoLocalidade'

  TipoSituacaoLocalidade:
    type: "object"
    properties:
      codigoTipoSituacaoLocalidade:
        type: integer
        format: int64
      descricaoTipoSituacaoLocalidade:
        type: string

  TipoFinalidadeEndereco:
    allOf:
      - $ref: '#/definitions/DominioApolice'
    description: |
      tipo de finalidade do endereço

  TipoLogradouro:
    allOf:
      - $ref: '#/definitions/DominioApolice'
    description: |
      tipo de logradouro do endereço      

  BairroApolice:
    type: object
    properties:
      nomeBairro:
        type: string

  UnidadeFederacaoApolice:
    type: object
    properties:
      codigoUnidadeFederacao:
        type: string
        minLength: 1
        maxLength: 2
      siglaUnidadeFederacao:
        type: string

  TelefoneApolice:
    type: object
    required:
      - tipoFinalidade
    properties:
      tipoFinalidade:
        $ref: '#/definitions/TipoFinalidadeTelefone'
      ddd:
        type: integer
        format: int32
      numero:
        type: integer
        format: int64
      ramal:
        type: integer
        format: int32

  TipoFinalidadeTelefone:
    allOf:
      - $ref: '#/definitions/DominioApolice'
    description: |
      tipo de finalidade do telefone        

  EnderecoEletronicoApolice:
    type: object
    properties:
      texto:
        type: string
        format: email

  DadoPessoaJuridicaApolice:
    type: "object"
    properties:
      cadatrosNacionalAtividadeEmpresa:
        type: array
        items:
          $ref: "#/definitions/CadatroNacionalAtividadeEmpresaApolice"
      naturezaJuridica:
        $ref: "#/definitions/NaturezaJuridicaApolice"
      codigoPatrimonioLiquido:
        type: "integer"
        format: "int32"
      codigoReceitaOperacional:
        type: "integer"
        format: "int32"

  CadatroNacionalAtividadeEmpresaApolice:
    type: "object"
    properties:
      codigoAtividadeEmpresa:
        type: "integer"
        format: "int32"
      atividadePrincipal:
        type: "boolean"

  NaturezaJuridicaApolice:
    type: "object"
    properties:
      codigoNaturezaJuridica:
        type: "integer"
        format: "int32"

  OcupacaoApolice:
    allOf:
      - $ref: '#/definitions/DominioApolice'
    description: |
      codigo de ocupacoes (dominio corporativo)                        

  ListaPEP:
    type: "object"
    description: "Lista de Pessoas Politicamente Expostas relacionadas com a Pessoa"
    properties:
      pessoasPEP:
        type: "array"
        items:
          $ref: '#/definitions/PessoaRelacao'

  PessoaRelacao:
    type: "object"
    description: "Pessoas Politicamente Expostas relacionada com a Pessoa"
    properties:
      grauParentesco:
        type: "object"
        $ref: '#/definitions/DominioApolice'
      cpfPessoaRelacionamento:
        type: "integer"
        format: "int32"
      digitoCpfPessoaRelacionamento:
        type: "integer"
        format: "int32"
      nomePessoaRelacionamento:
        type: "string"

  PaisNascimento:
    allOf:
      - $ref: '#/definitions/Pais'
    description: |
      codigo de país de nascimento (dominio corporativo)

  Pais:
    allOf:
      - $ref: '#/definitions/DominioApolice'
    description: |
      codigo de país (dominio corporativo)

  PaisResidencia:
    allOf:
      - $ref: '#/definitions/Pais'
    description: |
      codigo de país de residencia (dominio corporativo)      

  FaixaRendaMensal:
    allOf:
      - $ref: '#/definitions/DominioApolice'
    description: |
      faixa de renda mensal      

  RelacionamentoPessoaApolice:
    type: object
    properties:
      relacionado:
        $ref: "#/definitions/PessoaRelacionamentoApolice"
      codigoTipoVinculo:
        description: "código de vínculo entre o representante e o segurado PJ. Diretor, Analista etc"
        type: "integer"
        format: "int32"

  PessoaRelacionamentoApolice:
    allOf:
      - $ref: '#/definitions/PessoaApolice'
      - type: object
        description: objeto de pessoa com dados especificos para uso do segurado
        properties:
          codigoMotivoSemCpfCnpj:
            description: "Código Dominio do Motivo da Pessoa Não informar CPF/CNPJ"
            type: "integer"
            format: "int32"
          tipoVinculoPep:
            description: "identifica que a Pessoa é PEP ou relacionada a PEP"
            type: "integer"
            format: "int32"
          pessoasPEP:
            $ref: '#/definitions/ListaPEP'

  CorretorApolice:
    type: object
    required:
      - susep
    properties:
      susep:
        type: string
      matriculaFuncionarioWorksite:
        type: string

  TipoSeguroDominio:
    allOf:
      - $ref: '#/definitions/DominioApolice'
    description: tipo de seguro (dominio admiistrativo) Seguro Novo (0), Apolice Genérico (3), Renovação Congênere(6)

  CanalOrigemCalculo:
    allOf:
      - $ref: '#/definitions/DominioApolice'
    description: |
      canal de origem do calculo (domínio administrativo) Cotador (1), Canal Venda Online (2), Parceiros (3)'

  CocorretagemApolice:
    type: object
    required:
      - susep
      - flagLider
    properties:
      susep:
        type: string
        maxLength: 6
      flagLider:
        type: string
        enum: [S, N]
      percentual:
        type: number
        format: float
        minimum: 0
        exclusiveMinimum: true
        maximum: 100
        exclusiveMaximum: true
      condicaoComercialApolice:
        $ref: '#/definitions/CondicaoComercialApolice'


  TipoVigenciaDominio:
    allOf:
      - $ref: '#/definitions/DominioApolice'
    description: |
      tipo de vigência
      Ex.:1 Seguro Mensal, 6 Seguro Semestral, 12 Seguro Anual, 24 Seguro Plurianual        

  EmpresaDominio:
    required:
      - codigo
    allOf:
      - $ref: '#/definitions/DominioApolice'
    description: |
      empresa

  RetornoEmpresa:
    type: object
    properties:
      empresas:
        type: array
        items:
          $ref: '#/definitions/EmpresaDominio'
      marcas:
        type: array
        items:
          $ref: '#/definitions/EmpresaDominio'

  ItemApolice:
    type: object
    required:
      - numeroItem
    properties:
      numeroItem:
        description: número de identificação do item do orçamento
        type: integer
        format: int32
      codigoIRBSeguradora:
        description: código relacionado a congeneren de outras seguradoras
        type: integer
        format: int32
      flagRenovacaoOutraSeguradora:
        description: define se é renovação congenere ou não, opções de resposta S ou N
        type: string
        default: "N"
      nomeBeneficiario:
        type: string
      codigoModalidade:
        type: integer
        format: int32
      dataEnquadramento:
        type: string
        format: date
        description: data de inicio da vigência do orcamento de cotação.
      dataEnquadramentoApolice:
        type: string
        format: date
        description: data de enquadramento do Apolice.
      veiculo:
        $ref: '#/definitions/VeiculoApolice'
      condutores:
        type: array
        items:
          $ref: '#/definitions/CondutorApolice'
      coberturas:
        type: array
        items:
          $ref: '#/definitions/CoberturaCotacaoApolice'
      servicos:
        type: array
        items:
          $ref: '#/definitions/ServicoCotacaoApolice'
      beneficios:
        type: array
        items:
          $ref: '#/definitions/BeneficioCotacaoApolice'
      produtoComercial:
        $ref: '#/definitions/ProdutoComercialApolice'
      produtosComerciaisSinapse:
        type: array
